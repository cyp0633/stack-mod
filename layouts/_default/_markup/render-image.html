{{- $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) -}}
{{- $Permalink := .Destination | relURL | safeURL -}}
{{- $alt := .PlainText | safeHTML -}}

<figure>
	<img src="{{ $Permalink }}" loading="lazy" {{ with $alt }} alt="{{ . }}" {{ end }}>
	{{ if .Title }}
	<figcaption>{{ .Title | safeHTML }}</figcaption>
	{{ end }}
</figure>
